<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Complete E-Commerce Platform</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>

    <div id="root"></div>

    <!-- Pages -->
    <script type="text/babel" src="js/pages/HomePage.js"></script>
    <script type="text/babel" src="js/pages/ProductsPage.js"></script>
    <script type="text/babel" src="js/pages/CartPage.js"></script>

    <script type="text/babel" src="js/App.js"></script>
